{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS libraries
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="https://use.typekit.net/hjy6pmo.css">
    <link rel="stylesheet" type="text/css" href="{% static 'autism_prevalence_map/vendor/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Custom site-wide CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="{% static 'autism_prevalence_map/css/style2.css' %}">

    {% block css_block %} {% endblock %}

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="{% static 'autism_prevalence_map/img/favicon.png' %}">
</head>

<body>
    <!-- Navbar
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light spectrum-gradient">
        <a class="navbar-brand" href="#">
            <img src="{% static 'autism_prevalence_map/img/spectrum-logo-white.png' %}" width="auto" height="40" class="d-inline-block" alt="">
            <span class="navbar-brand-text">Global Autism Prevalence</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#right-nav-container" aria-controls="right-nav-container" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="right-nav-container">
            <span class="mr-auto"></span>
            <ul class="nav nav-tabs mr-4">
                <li class="nav-item">
                    <a id="map-link" class="nav-link {% if request.path == '/map2/' %}active{% endif %} " href="{% url 'index2' %}">Map</a>
                </li>
                <li class="nav-item">
                    <a id="list-link" class="nav-link {% if request.path == '/list2/' %}active{% endif %}" href="{% url 'list_view2' %}">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            <form class="form-inline">
                <div class="input-group">
                    <input id="search" class="form-control spectrum-form" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text spectrum-append"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <main>
        {% block body_block %} {% endblock %}
    </main>

    {% block modal_block %} {% endblock %}

    <!-- JS libraries
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="{% static 'autism_prevalence_map/vendor/js/jquery-3.3.1.min.js' %}"></script> 
    <script src="{% static 'autism_prevalence_map/vendor/js/underscore-min.js' %}"></script>  
    <script src="{% static 'autism_prevalence_map/vendor/js/popper.min.js' %}"></script> 
    <script src="{% static 'autism_prevalence_map/vendor/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'autism_prevalence_map/vendor/js/d3.v5.min.js' %}"></script>    

    {% block js_block %} {% endblock %}
</body>

</html>
